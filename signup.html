<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Hermes</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <section class="login-clean">
        <form id="form" action="/signup" method="post">
            <h2 class="visually-hidden">SignUp Form</h2>
            <div class="illustration"><img src="/img/hermesIcon.png"></div>
            <div class="mb-3"><input class="form-control" type="text" id="username" name="username" placeholder="Login" required></div>
            <div class="mb-3"><input class="form-control" type="password" id="password" name="password" placeholder="Password" required></div><button class="btn btn-primary" id="connexion" type="submit">Inscription</button>
            <div class="mb-3"></div><a class="forgot" href="/">Se connecter ?</a>
        </form>
    </section>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <!--<script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>-->
</body>

</html>
